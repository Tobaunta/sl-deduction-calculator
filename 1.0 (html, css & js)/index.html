<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reklamation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="fav.ico" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <div class="doublerow">
        <div class="date">
          <label for="fromdate">Startdatum</label>
          <input type="date" name="fromdate" id="fromdate" />
        </div>
        <div class="date">
          <label for="todate">Dagens datum</label>
          <input type="date" name="todate" id="todate" />
        </div>
      </div>
      <div class="doublerow">
        <select name="year" id="year" size="3">
          <option value="y2025" selected>Reklamation 2025</option>
          <option value="y2024" selected>Reklamation 2024</option>
        </select>
        <select name="price" id="price" size="3">
          <option value="adult" selected>Vuxen</option>
          <option value="reduced">Rabatterat</option>
          <option value="school">Skolungdom</option>
        </select>
      </div>
      <select class="ticket" name="ticket" id="ticket" size="5"></select>
      <h4 id="calc">BERÄKNING</h4>
      <div id="result">
        <p>Ange startdatum och biljett för att beräkna priset.</p>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
