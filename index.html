<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Reklamation</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="fav.ico">
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <form>
            <div class="doublerow">
                <div class="date">
                    <label for="fromdate">Startdatum</label>
                    <input type="date" name="fromdate" id="fromdate">
                </div>
                <div class="date">
                    <label for="todate">Dagens datum</label>
                    <input type="date" name="todate" id="todate">
                </div>
            </div>
            <div class="doublerow">
                <select name="year" id="year" size="2">
                    <option value="y2024">Reklamation 2024</option>
                </select>
                <select name="price" id="price" size="2">
                    <option value="adult">Vuxen</option>
                    <option value="reduced">Rabatterat</option>
                </select>
            </div>
            <select class="ticket" name="ticket" id="ticket" size="10">
                <option value="d30">30-dagar</option>
                <option value="d90">90-dagar</option>
                <option value="y1">Års</option>
                <option value="skol90">Skolbiljett 90-dagar</option>
                <option value="fritid90">Fritidsbiljett 90-dagar</option>
                <option value="skol120">Skolbiljett 120-dagar</option>
                <option value="fritid120">Fritidsbiljett 120-dagar</option>
                <option value="skolht">Skolbiljett Hösttermin</option>
                <option value="fritidht">Fritidsbiljett Hösttermin</option>
                <option value="skolvt">Skolbiljett Vårtermin</option>
                <option value="fritidvt">Fritidsbiljett Vårtermin</option>
                <option value="skolulht">Skolbiljett UL/SL Hösttermin</option>
                <option value="fritidulht">Fritidsbiljett UL/SL Hösttermin</option>
                <option value="skolulvt">Skolbiljett UL/SL Vårtermin</option>
                <option value="fritidulvt">Fritidsbiljett UL/SL Vårtermin</option>
                <option value="arlanda30">30-dagars Arlanda</option>
                <option value="ul30">30-dagars UL/SL</option>
            </select>
            <input id="submit" type="button" value="Beräkna">
            <div id="result">Välj datum och biljett.</div>
        </form>
        <script src="script.js"></script>
    </body>
</html>
